<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moving Element Example</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <h1>Controls:</h1>
    <p>Use arrow keys or the W, A, S, D to move. Hold the shift key to move faster.</p>
    <p>Hold 1 to enlarge element. Hold 0 to reduce the size of the element.</p>
    <p>Use the "o" key to rotate to the left and "p" key to rotate to the right.</p>
    <p id="base" style="color: white;"></p>
   
    <div id=p1></div>
   
</body>
</html>
